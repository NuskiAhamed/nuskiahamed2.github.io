<!-- Booking Form -->
<section id="headings">
	<div class="bookingform">
  	<form action="">
    <label for="fname">Full Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Your name..">

    <label for="lname">Contact Number</label>
    <input type="text" id="cNo" name="cNo" placeholder="Your Contact..">

    <label for="country">Branch</label>
    <select id="country" name="country">
      <option value="">Kandy</option>
      <option value="">Avissawella</option>
      <option value="">Yala</option>
    </select>

    <label for="type">Booking Type</label>
    <select id="type" name="type">
      <option value="">Room</option>
      <option value="">Adventure</option>
      <option value="">Restaurant</option>
    </select>
  
  	<label for="checkindate">CheckIn:</label>
	<input type="date" id="chechin" name="checkIn">

	<label for="Checkout">Checkout:</label>
	<input type="date" id="Checkout" name="Checkout">
	<BR>
	<label for="No of Persons">No of Persons</label>
    <input type="text" id="NoofPersons" name="NoofPersons" placeholder="Number of Pesons">

    <input type="submit" value="Submit">
  </form>
